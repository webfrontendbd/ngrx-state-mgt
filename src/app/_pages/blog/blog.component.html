<div style="text-align: center; width: 600px;margin:0 auto">
    <button mat-raised-button color="accent" (click)="addBlog()">Add New Blog</button>
    <mat-card *ngFor="let blog of blogList; let i=index;">
        <mat-card-header>
            <h2><a href="#">{{blog.id +' '+blog.title}}</a> </h2>
            <button mat-raised-button color="primary" (click)="editBlog(blog.id)" ><mat-icon style="margin-right: 0;"  fontIcon="edit_note"></mat-icon></button>
            <button mat-raised-button color="warn" (click)="deleteBlog(blog.id)" ><mat-icon style="margin-right: 0;" fontIcon="delete"></mat-icon></button>
        </mat-card-header>
        <mat-card-content>
            <p>{{blog.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
