<form [formGroup]="styleForm" (ngSubmit)="saveStyle()">
    <mat-card>
        <mat-card-header>
            <h2>{{pageTitle}}</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="4">
                <mat-form-field>
                    <mat-label>Style Name</mat-label>
                    <input matInput formControlName="styleName" />
                </mat-form-field>
            </mat-grid-list>

            <mat-grid-list cols="4">
                <mat-grid-tile colspan="2">
                    <mat-form-field>
                        <mat-label>Buyer</mat-label>
                        <input matInput formControlName="buyerName" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2">
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <input matInput formControlName="gender" />
                    </mat-form-field>
                </mat-grid-tile>

            </mat-grid-list>

            <mat-grid-list cols="4">
                <mat-grid-tile colspan="2">
                    <mat-form-field>
                        <mat-label>Department</mat-label>
                        <input matInput formControlName="department" />
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="2">
                    <mat-form-field>
                        <mat-label>Brand</mat-label>
                        <input matInput formControlName="brand" />
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>


            <mat-card-actions align="end">
                <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>

</form>
